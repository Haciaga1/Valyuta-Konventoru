<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta Konventoru</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="head">
        <img src="image/logoBank.png" alt="logo" class="logo">
        <ul>
            <li class="head-list">БАНК</li>
            <li class="head-list">БИЗНЕС</li>
            <li class="head-list">ИНВЕСТИЦИИ</li>
            <li class="head-list">СТРАХОВАНИЕ</li>
            <li class="head-list">МОБАЙЛ</li>
            <li class="head-list">ПУТЕШЕСТВИЯ</li>
            <li class="head-list">РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <button type="button" class="head-btn">ВОЙТИ</button>
    </section>
    <section class="main">
        <h1>Конвертер валют онлайн</h1>
        <div class="main-input-container">
            <div class="main-div" id="first-div">
                <p>У меня есть</p>
                <div class="button-container">
                    <button>RUB</button>
                    <button>USD</button>
                    <button>EUR</button>
                    <button>AZN</button>
                </div>
                <div class="qiymet-container">
                    <form>
                        <input class="qiymet" type="number">
                    </form>
                    <p class="valyuta">1 RUB=0.013 5USD</p>
                </div>
            </div>
            <div class="main-div" id="second-div">
                <p>Хочу приобрести</p>
                <div class="button-container">
                    <button>RUB</button>
                    <button>USD</button>
                    <button>EUR</button>
                    <button>AZN</button>
                </div>
                <div class="qiymet-container">
                    <form>
                        <input class="qiymet" type="number">
                    </form>
                    <p class="valyuta">1 RUB=0.013 5USD</p>
                </div>
            </div>
        </div>
    </section>

    <script src="ValyutaKonventoru.js"></script>
</body>
</html>
